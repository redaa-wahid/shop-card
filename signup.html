<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/signup.css">
    <title>sign-up</title>
</head>

<body>

    <img class="load" src="images/loading.gif" alt="">

    <div class="content">
        <img src="images/poster-2.png" alt="">
        <div class="inputs">
            <p>new here, sign up here </p>
            <input type="text" id="name" placeholder="full name">
            <input type="email" id="email" placeholder="email">
            <input type="password" id="password" placeholder="password">
            <input type="number" id="number" placeholder="phone number">
            <small class="error"></small>
            <div class="cek">
                <input type="checkbox" name="" id="ck">
                <label for="ck">you agree to our termsand condetions</label>
            </div>
            <br>
            <button id="btn">sign up</button><br>
            <a href="login.html">already have an account log in here</a>
        </div>
    </div>

    <script src="js/common.js"></script>
    <script src="js/sign-up.js"></script>
</body>

</html>
