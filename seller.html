<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/seller.css">
    <title>online store:seller account</title>
</head>

<body>
    <img class="load" src="images/loading.gif" alt="">
    <section class="sell">
        <div class="apply">
            <h2>apply for sellers account</h2>
            <textarea id="name" placeholder="business name"></textarea>
            <textarea id="addres" placeholder="business address"></textarea>
            <textarea id="about" placeholder="about your business"></textarea>
            <textarea id="number" placeholder="contact number"></textarea>
            <input type="button" value="get you account" id="sellBtn">
        </div>
        <div class="imag">
            <img src="images/product-4.png" alt="">
        </div>
    </section>


    <script src="js/seller.js"></script>
</body>

</html>
