<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/card.css">
    <title>online store: card</title>
</head>

<body>
    <nav class="add"> </nav>

    <div class="error">
        some error occured
    </div>

    <section class="data-checkout">
        <h2>checkout</h2>
        <p>delievery address</p>
        <input type="text" class="address" placeholder="address">
        <input type="text" class="street" placeholder="street">
        <div class="three-input">
            <input type="text" class="city" placeholder="city">
            <input type="text" class="state" placeholder="state">
            <input type="text" class="pincode" placeholder="pincode">
        </div>
        <input type="text" class="landmark" placeholder="landmark">
        <input type="button" class="btnsenddata" value="send data">
    </section>


    <section class="con container">

        <section class="card ">
            <h2>your card</h2>
            <div class="mycard">
                <img class="empty-card" src="" alt="">



            </div>
        </section>

        <section class="checkout">

        </section>
    </section>


    <script src="js/home.js"></script>
    <script src="js/common.js"></script>
    <script src="js/card.js"></script>
    <script src="js/nav.js"></script>

</body>

</html>
